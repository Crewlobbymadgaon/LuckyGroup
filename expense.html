<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Group - Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        h2 {
            font-size: 24px;
            color: #d63384;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            display: block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucky Group</h1>
        <h2>Happy Birthday Rupesh</h2>
        <label for="member">Select Member: </label>
        <select id="member">
            <option value="0">RAJEESH RAJ</option>
            <option value="1">VIJITH K T V</option>
            <option value="2">VIJITH K</option>
            <option value="3">SAJEESH P</option>
            <option value="4">RUPESH S</option>
        </select>
        <input type="text" id="item" placeholder="Enter expense item">
        <input type="number" id="expense" placeholder="Enter amount in ₹">
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="calculateTotal()">Calculate Total</button>
        <button onclick="clearExpenses()">Clear</button>
        <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        <h2>Total Expenses: ₹<span id="total">0.00</span></h2>
        <table>
            <tr>
                <th>Friend</th>
                <th>Expense Item</th>
                <th>Amount (₹)</th>
            </tr>
            <tbody id="expenseTable"></tbody>
        </table>
        <h2>Summary</h2>
        <table>
            <tr>
                <th>Friend</th>
                <th>Total Expense (₹)</th>
                <th>Share to Pay/Receive (₹)</th>
            </tr>
            <tbody id="summaryTable"></tbody>
        </table>
    </div>
    <script>
        let expenses = [[], [], [], [], []];

        function addExpense() {
            let member = parseInt(document.getElementById("member").value);
            let item = document.getElementById("item").value;
            let expense = parseFloat(document.getElementById("expense").value);
            if (item && !isNaN(expense) && expense > 0) {
                expenses[member].push({ item: item, amount: expense });
                updateExpenses();
                calculateTotal();
            } else {
                alert("Please enter a valid expense item and amount.");
            }
        }

        function updateExpenses() {
            let tableBody = document.getElementById("expenseTable");
            tableBody.innerHTML = "";
            for (let i = 0; i < expenses.length; i++) {
                expenses[i].forEach(exp => {
                    let row = `<tr>
                        <td>${document.getElementById("member").options[i].text}</td>
                        <td>${exp.item}</td>
                        <td>₹${exp.amount.toFixed(2)}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }

        function calculateTotal() {
            let totalExpense = expenses.flat().reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById("total").innerText = totalExpense.toFixed(2);
            updateSummary(totalExpense);
        }

        function updateSummary(totalExpense) {
            let share = totalExpense / expenses.length;
            let summaryBody = document.getElementById("summaryTable");
            summaryBody.innerHTML = "";
            for (let i = 0; i < expenses.length; i++) {
                let friendTotal = expenses[i].reduce((acc, exp) => acc + exp.amount, 0);
                let balance = friendTotal - share;
                let row = `<tr>
                    <td>${document.getElementById("member").options[i].text}</td>
                    <td>₹${friendTotal.toFixed(2)}</td>
                    <td>${balance >= 0 ? "₹+" + balance.toFixed(2) : "₹" + balance.toFixed(2)}</td>
                </tr>`;
                summaryBody.innerHTML += row;
            }
        }

        function shareOnWhatsApp() {
            let message = "*Birthday Expense Summary*\n\n";
            document.querySelectorAll("#summaryTable tr").forEach(row => {
                let columns = row.querySelectorAll("td");
                if (columns.length > 0) {
                    message += `${columns[0].innerText}: Total ₹${columns[1].innerText}, Balance ${columns[2].innerText}\n`;
                }
            });
            let whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }

        function clearExpenses() {
            expenses = [[], [], [], [], []];
            document.getElementById("expenseTable").innerHTML = "";
            document.getElementById("summaryTable").innerHTML = "";
            document.getElementById("total").innerText = "0.00";
        }
    </script>
</body>
</html>
