<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Calculator</h1>
        <label for="member">Select Member: </label>
        <select id="member">
            <option value="0">Member 1</option>
            <option value="1">Member 2</option>
            <option value="2">Member 3</option>
            <option value="3">Member 4</option>
            <option value="4">Member 5</option>
        </select>
        <input type="text" id="item" placeholder="Enter expense item">
        <input type="number" id="expense" placeholder="Enter amount in ₹">
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="calculateTotal()">Calculate Total</button>
        <button onclick="clearExpenses()">Clear</button>
        <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        <h2>Total Expenses: ₹<span id="total">0.00</span></h2>
        <table>
            <tr>
                <th>Member</th>
                <th>Expense Item</th>
                <th>Amount (₹)</th>
            </tr>
            <tbody id="expenseTable"></tbody>
        </table>
        <h2>Summary</h2>
        <table>
            <tr>
                <th>Member</th>
                <th>Total Expense (₹)</th>
                <th>Share to Pay/Receive (₹)</th>
            </tr>
            <tbody id="summaryTable"></tbody>
        </table>
    </div>
    <script>
        let expenses = JSON.parse(localStorage.getItem("expenses")) || [[], [], [], [], []];
        updateExpenses();
        calculateTotal();

        function addExpense() {
    let member = document.getElementById("member").value;
    let item = document.getElementById("item").value;
    let amount = document.getElementById("expense").value;
    
    if (!item || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid expense.");
        return;
    }

    let data = { member, item, amount };
    
    fetch("https://script.google.com/macros/s/AKfycbzU6GcRHR21bZQaqiS-0T0V9Ys11xgWFGWNLBL4Z4Kzs6Gq47myQKeqSNRKBqTp_DN_8Q/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    }).then(() => {
        alert("Expense saved!");
        loadExpenses(); // Reload data
    });
}

        }

        function updateExpenses() {
            let tableBody = document.getElementById("expenseTable");
            tableBody.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                expenses[i].forEach(exp => {
                    let row = `<tr>
                        <td>Member ${i + 1}</td>
                        <td>${exp.item}</td>
                        <td>₹${exp.amount.toFixed(2)}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }

        function calculateTotal() {
            let totalExpense = expenses.flat().reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById("total").innerText = totalExpense.toFixed(2);
            updateSummary(totalExpense);
            saveData();
        }

        function updateSummary(totalExpense) {
            let share = totalExpense / 5;
            let summaryBody = document.getElementById("summaryTable");
            summaryBody.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                let friendTotal = expenses[i].reduce((acc, exp) => acc + exp.amount, 0);
                let balance = friendTotal - share;
                let row = `<tr>
                    <td>Member ${i + 1}</td>
                    <td>₹${friendTotal.toFixed(2)}</td>
                    <td>${balance >= 0 ? "₹+" + balance.toFixed(2) : "₹" + balance.toFixed(2)}</td>
                </tr>`;
                summaryBody.innerHTML += row;
            }
        }
      function loadExpenses() {
    fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_URL")
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById("expenseTable");
        tableBody.innerHTML = "";
        
        data.forEach((row, index) => {
            if (index > 0) { // Skip header row
                let tr = `<tr>
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td>₹${row[2]}</td>
                </tr>`;
                tableBody.innerHTML += tr;
            }
        });
    });
}

// Load expenses when the page opens
window.onload = loadExpenses;


        function shareOnWhatsApp() {
            let message = "*Expense Summary*\n\n";
            document.querySelectorAll("#summaryTable tr").forEach(row => {
                let columns = row.querySelectorAll("td");
                if (columns.length > 0) {
                    message += `${columns[0].innerText}: Total ₹${columns[1].innerText}, Balance ${columns[2].innerText}\n`;
                }
            });
            let whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }

        function saveData() {
            localStorage.setItem("expenses", JSON.stringify(expenses));
        }

        function clearExpenses() {
            expenses = [[], [], [], [], []];
            saveData();
            document.getElementById("expenseTable").innerHTML = "";
            document.getElementById("summaryTable").innerHTML = "";
            document.getElementById("total").innerText = "0.00";
        }
    </script>
</body>
</html>
